name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version of the next release
        required: true

env:
  git-user: github-actions[bot]
  git-email: 41898282+github-actions[bot]@users.noreply.github.com

jobs:
  release:
    name: Create release/${{ inputs.version }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: magefiles/go.mod

      - name: Set git 'user.name' and 'user.email'
        run: |
          git config user.name "${{ env.git-user }}"
          git config user.email ${{ env.git-email }}

      - name: Create a release branch
        run: |
          git checkout -b release/${{ inputs.version }}
          git push --set-upstream origin release/${{ inputs.version }}
          npm install

      - name: Update versions in installation docs
        run: |
          LATEST_RELEASE_VERSION=$(curl -s -XGET  https://api.github.com/repos/kubeshop/botkube/releases/latest | awk -F'"tag_name": ' '{ print $2 }' | tr -d "\n" | awk -F'"' '{ print $2 }')
          PREVIOUS_RELEASE_VERSION=$(grep  "\--version" docs/installation/slack/index.md | head -1 | awk -F'--version ' '{print $2}' | awk -F' ' '{print $1}')
          find ./docs/installation/ -type f -name "*.md" -exec sed -i.bak "s/$PREVIOUS_RELEASE_VERSION/$LATEST_RELEASE_VERSION/g" {} \;

      - name: Synchronize helm parameters
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: "sync:chart"
        env:
          BOTKUBE_RELEASE_BRANCH: release-${{ inputs.version }}

      - name: Run docusaurus versoning
        run: |
          npm run docusaurus docs:version ${{ inputs.version }} 

      - name: Prettier check
        run: |
          npm run prettier:fix

      - name: Push changes to remote
        run: |
          git add .
          git commit -m "Prepare docs for ${{ inputs.version }} release"
          git push
          git push origin release/${{ inputs.version }}

      - name: Create a pull request
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr create \
            --title "Prepare docs for ${{ inputs.version }} release"  \
             --head "release/${{ inputs.version }}" \
             --base main \
             --label release-automation \
             --body "This Pull Request is created by release automation to prepare release for ${{ inputs.version }} documentation"